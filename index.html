# Project-innovation
<!DOCTYPE html>
<html>
<head>
  <title>Employee Check-in App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ระบบเช็คอินพนักงาน</h1>
    
    <div class="employee-info">
      <p>ชื่อพนักงาน: <span id="employee-name">สมชาย</span></p>
      <p>รหัสพนักงาน: <span id="employee-id">001</span></p>
    </div>

    <div class="check-buttons">
      <button id="check-in-btn">เช็คอิน</button>
      <button id="check-out-btn">เช็คเอาท์</button>
    </div>

    <div class="status-display">
      <p id="status-message"></p>
    </div>

    <div class="history-section">
      <h2>ประวัติการเข้างาน</h2>
      <ul id="history-list">
        </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
